<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-index</title>
    <style>
        .container {
            height: 500px;
            width: 700px;
            background-color: pink;
            margin: 0 auto;
            position: relative;
        }
        .box {
            height: 200px;
            width: 200px;
            position: absolute;
        }
        .b1 {
            background-color: red;
            left: 40px;
            z-index: 1;
        }
        .b2 {
            background-color: purple;
            left: 80px;
            z-index: 2;
        }
        .b3 {
            background-color: yellow;
            left: 120px;
            z-index: 3;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="box b1">1</div>
        <div class="box b2">2</div>
        <div class="box b3">3</div>
    </div>
</body>
</html>
